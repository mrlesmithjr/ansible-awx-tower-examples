---
- hosts: localhost
  connection: local
  vars:
    env: prod
    loc: atlanta
    dc: alpharetta
  tasks:
    - name: Display OS Family
      debug:
        var: ansible_os_family

    - name: Display Interfaces
      debug:
        var: ansible_interfaces

    - name: Displaying Environment
      debug:
        var: env

    - name: Displaying Location
      debug:
        var: loc

    - name: Displaying Datacenter
      debug:
        var: dc
